<!DOCTYPE html>
<html en="lang">
  <head meta-charset="UTF-8">
    <title>survey page</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div id="container">
        <h1 id="title">Freecodecamp survey form</h1>
        <p id="description">Thank you for taking out time to help us improve the platform</p>
        <form id="survey-form" action="">
          <div class="inside-form">
          <label for="name" id="name-label">Full-name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
          <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
          <label for="age" id="number-label">Age</label><br>
      <input type="number" id="number" name="number"  min="10" max="100" placeholder="How old are you?" required><br>
          </div>
          <div class="inside-form">
          <label for="subscription" id="sub">Choose a plan</label><br>
    
    <select name="subscription" id="dropdown">
      <option value="dayly">daily</option>
      <option value="monthly">monthly</option>
      <option value="yearly">yearly</option>
            </select><br></div>
          <div class="inside-form">
            <p>Would you refer someone?</p>
          <input type="radio" id="yes" name="answer" value="yes" class="left">
    <label for="yes">yes</label><br>
          
          <input type="radio" id="maybe" name="answer" value="maybe" class="left">
    <label for="maybe">Maybe</label><br>
          
    <input type="radio" id="no" name="answer" value="no" class="left">
            <label for="no">No</label><br></div>
          <div class="inside-form">
            <p>What language/languages should we improve?</p>
          <input type="checkbox" id="language1" name="language1" value="html" class="left">
    <label for="language1"> HTML</label><br>
    <input type="checkbox" id="language2" name="language2" value="CSS" class="left">
            <label for="language2"> CSS</label><br></div>
    <div class="inside-form">
      <p>Do you have any comments for us?</p>
    <textarea id="textarea" name="review" rows="4" cols="50" class="left">
    
    </textarea><br>
          <input id="submit" type="submit" value="Submit" class="left">
          </div>
        </form>
      </div>
    
</body>
</html>
